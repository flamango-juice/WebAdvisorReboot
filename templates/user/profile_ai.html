{% extends 'layout_ai_v2.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}

<h2>Edit Profile</h2>

<div class="card profile">
<form id="profileForm">

    <div class="form-group">
        <label type="title" for="user_id">Student ID: </label>
        <label type="input" id="user_id">{{ user.user_id }}</label>
    </div>

    <div class="form-group">
        <label type="title" for="username">Username: </label>
        <label type="input" id="username">{{ user.user_username }}</label>
    </div>

    <div class="form-group">
        <label type="title" for="email">Email: </label>
        <input type="email" id="email" value="{{ user.user_email }}">
    </div>

    <div class="form-group">
        <label type="title" for="first_name">First Name: </label>
        <input type="text" id="first_name" value="{{ user.user_first_name }}">
    </div>

    <div class="form-group">
        <label type="title" for="last_name">Last Name: </label>
        <input type="text" id="last_name" value="{{ user.user_last_name }}">
    </div>

    <div class="form-group">
        <label type="title">User Roles: </label>
        <label type="checkbox" ><input type="checkbox" id="is_prof" {% if user.is_prof %} checked {% endif %}> Professor</label>
        <label type="checkbox" ><input type="checkbox" id="is_student" {% if user.is_student %} checked {% endif %}> Student</label>
    </div>

    <button class="btn" type="button" id="saveButton" style="width: 50%;">Save Changes</button>
</form>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='save_profile.js') }}"></script>
{% endblock %}
