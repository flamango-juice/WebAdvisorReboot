{% extends 'layout_ai.html' %}

{% block title %}List of Users{% endblock %}

{% block content %}

<div class="model-list-container">

  <!-- Header Row -->
  <div class="model-item header-row">
    <div>ID</div>
    <div>Username</div>
    <div>Full Name</div>
    <div>Email</div>
  </div>

  <!-- Rows -->
  {% for user in users %}
  <div class="model-item data-row">
    <div>{{ user.user_id }}</div>
    <div>{{ user.user_username }}</div>
    <div>{{ user.user_first_name }} {{ user.user_last_name }}</div>
    <div>{{ user.user_email }}</div>
  </div>
  {% endfor %}

</div>

{% endblock %}
